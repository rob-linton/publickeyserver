<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurePack Help Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-bright: #f0f6fc;
            --accent-primary: #58a6ff;
            --accent-success: #3fb950;
            --accent-warning: #f0883e;
            --accent-error: #f85149;
            --border-color: #30363d;
        }
         
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 30px 0 20px 0;
            font-weight: 400;
            letter-spacing: -1px;
            color: var(--text-bright);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        
        h1::before {
            content: "$ ";
            color: var(--accent-success);
        }
        
        h2 {
            font-size: 1.8em;
            margin: 40px 0 20px 0;
            color: var(--text-bright);
            font-weight: 400;
        }
        
        h2::before {
            content: "## ";
            color: var(--accent-success);
            opacity: 0.6;
        }
        
        h3 {
            font-size: 1.3em;
            margin: 30px 0 15px 0;
            color: var(--accent-primary);
            font-weight: 400;
        }
        
        h3::before {
            content: "### ";
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        h4 {
            font-size: 1.1em;
            margin: 20px 0 10px 0;
            color: var(--text-bright);
            font-weight: 500;
        }
        
        p {
            line-height: 1.8;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        code {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px 6px;
            color: var(--accent-warning);
            font-family: inherit;
            font-size: 0.95em;
        }
        
        pre {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        pre code {
            background-color: transparent;
            border: none;
            padding: 0;
            color: var(--text-primary);
            display: block;
            white-space: pre;
        }
        
        blockquote {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-left: 3px solid var(--accent-primary);
            border-radius: 6px;
        }
        
        blockquote p {
            margin: 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        ul, ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        li {
            margin: 8px 0;
            color: var(--text-primary);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }
        
        th {
            background-color: var(--bg-tertiary);
            color: var(--text-bright);
            font-weight: 500;
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 40px 0;
        }
        
        strong {
            color: var(--text-bright);
            font-weight: 600;
        }
        
        em {
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* Navigation bar */
        .nav-bar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            font-size: 0.9em;
            transition: color 0.2s ease;
        }
        
        .nav-links a:hover {
            color: var(--text-bright);
            text-decoration: none;
        }
        
        /* Syntax highlighting for inline code in different contexts */
        h3 code {
            background-color: var(--bg-tertiary);
            color: var(--accent-success);
            font-size: 0.9em;
        }
        
        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 15px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background-color: var(--bg-secondary);
            color: var(--text-bright);
            border-color: var(--accent-primary);
        }
    </style>
</head>

            </div>
        </div>
    </nav>
